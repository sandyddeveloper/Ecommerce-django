<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .card-header {
      border-radius: 10px 10px 0 0;
      background: linear-gradient(135deg, #6b5b95, #b8a9c9);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6b5b95, #b8a9c9);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #5a487a, #a089b7);
    }
    .animated-input {
      transition: all 0.3s ease;
      border-radius: 5px;
    }
    .animated-input:focus {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-block {
      padding: 15px;
      font-size: 18px;
    }
    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    .icon-container i {
      font-size: 48px;
      color: #6b5b95;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center my-4">Checkout</h2>

  <!-- Order Summary -->
  <div class="card">
    <div class="card-header">
      <h4>Order Summary</h4>
    </div>
    <div class="card-body">
      <div class="icon-container">
        <i class="fas fa-shopping-cart"></i>
      </div>
      <p>Product 1 - $10</p>
      <p>Product 2 - $20</p>
      <hr>
      <p class="font-weight-bold">Total: $30</p>
    </div>
  </div>

  <!-- Shipping Details -->
  <div class="card">
    <div class="card-header">
      <h4>Shipping Details</h4>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control animated-input" id="fullName" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control animated-input" id="address" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control animated-input" id="city" placeholder="Enter your city">
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" class="form-control animated-input" id="postalCode" placeholder="Enter your postal code">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control animated-input" id="country" placeholder="Enter your country">
      </div>
    </div>
  </div>

  <!-- Payment Information -->
  <div class="card">
    <div class="card-header">
      <h4>Payment Information</h4>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="cardName">Name on Card</label>
        <input type="text" class="form-control animated-input" id="cardName" placeholder="Enter name on card">
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" class="form-control animated-input" id="cardNumber" placeholder="Enter card number">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" class="form-control animated-input" id="expiryDate" placeholder="MM/YY">
        </div>
        <div class="form-group col-md-6">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control animated-input" id="cvv" placeholder="CVV">
        </div>
      </div>
    </div>
  </div>

  <!-- Review Order -->
  <div class="card">
    <div class="card-header">
      <h4>Review Order</h4>
    </div>
    <div class="card-body">
      <p>Ensure all details are correct before proceeding with the payment.</p>
      <button class="btn btn-primary btn-block">Place Order</button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
