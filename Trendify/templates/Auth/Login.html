{% extends 'base.html' %}
{% block title %} Trendify Login {% endblock title %}

{% block form %}
<div class="row justify-content-center text-center" data-aos="fade-up" data-aos-delay="100">
    <div class="col-xl-6 col-lg-8">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mt-5">Login</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                   <form method="post" action="{% url 'handlelogin' %}" >
                    {% csrf_token %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}-dismissible fade show" role="alert">
                    <strong></strong> {{ message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                        <div class="form-group mt-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control mt-2" id="email" name="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control mt-2" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                        <div class="mt-3">
                            <p>Not Yet registered? <a href="{% url 'signup'%}">Signup</a></p>
                            <p>Forgot Password? <a href="{% url 'request-reset-email' %}">Click</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock form %}
