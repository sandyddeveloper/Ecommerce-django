{% extends 'navbar.html' %}
{% block title %} TrendifyX {% endblock title %}

{% block form %}
<div class="row justify-content-center text-center" data-aos="fade-up" data-aos-delay="100">
    <div class="col-xl-6 col-lg-8">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mt-5">Signup</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post" action="/auth/signup/" >
                    {% csrf_token %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}-dismissible fade show" role="alert">
                    <strong></strong> {{ message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    <div data-aos="fade-up" data-aos-delay="400">
                        <div class="form-group mt-3" >
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control mt-2" id="firstName" placeholder="Enter first name" name="firstName" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control mt-2" id="lastName" placeholder="Enter last name" name="lastName" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control mt-2" id="email" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control mt-2" id="password" placeholder="Enter password" name="password" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control mt-2" id="confirmPassword" placeholder="Confirm password" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Signup</button>
                        <div class="mt-3">
                            <p>Already a user? <a href="/auth/login">Login</a></p>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock form %}
